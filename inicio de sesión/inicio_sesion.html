<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="inicio_sesion_style.css"> <!-- Tu archivo CSS -->
</head>
<body>
    <div class="top-buttons">
        <div class="dropdown">
            <button class="btn-top">Registrarse</button>
            <div class="dropdown-content">
                <a href="nueva_cuenta_usuario.html">Registrarte como usuario</a>
                <a href="#">Registrarte como albergue</a>
            </div>
        </div>
    </div>



    <div class="wrapper">
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.SjPZestjKzKZNsy1JY0m5wHaHa?rs=1&pid=ImgDetMain" alt="Logo de página">
        </div>
        <div class="name">Inicio de Sesión</div>
        <form>
            <div class="form-field">
                <span class="fas fa-user"></span>
                <input type="text" name="correo" placeholder="Correo Electrónico">
            </div>
            <div class="form-field">
                <span class="fas fa-key"></span>
                <input type="password" name="contraseña" placeholder="Contraseña">
            </div>
            <button class="btn">Ingresar</button>
        </form>
        <div class="text-center">
            <a href="olvidaste_contraseña.html">Olvidaste tu contraseña?</a> 
        </div>
    </div>
</body>
</html>
